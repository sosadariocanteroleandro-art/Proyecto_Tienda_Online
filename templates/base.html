<body class="bg-gray-100 font-sans antialiased flex flex-col items-center justify-center min-h-screen">

    <!-- Menú de navegación -->
    <nav class="w-full bg-white shadow-md p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'productos:home' %}" class="text-xl font-bold text-gray-800">Mi Tienda</a>
            <div class="space-x-4">
                <a href="{% url 'productos:home' %}" class="text-gray-700 hover:text-gray-900">Inicio</a>
                <a href="{% url 'productos:afiliarme' %}" class="text-gray-700 hover:text-gray-900">Afiliarse</a>
                <a href="{% url 'productos:mis_productos' %}" class="text-gray-700 hover:text-gray-900">Mis Productos</a>
            </div>
        </div>
    </nav>

    <!-- Bloque para mostrar los mensajes de Django -->
    {% if messages %}
        <ul class="messages list-none p-0 mb-4 w-full max-w-sm">
            {% for message in messages %}
                <li class="{{ message.tags }} bg-red-500 text-white p-3 rounded-lg text-center font-medium shadow-md my-2">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
