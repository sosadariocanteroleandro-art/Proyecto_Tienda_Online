<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Tienda{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased flex flex-col min-h-screen">

    <!-- Menú de navegación -->
    <nav class="w-full bg-white shadow-md p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'productos:home' %}" class="text-xl font-bold text-gray-800">Mi Tienda</a>
            <div class="space-x-4">
                <a href="{% url 'productos:home' %}" class="text-gray-700 hover:text-gray-900">Inicio</a>
                <a href="{% url 'productos:afiliarme' %}" class="text-gray-700 hover:text-gray-900">Afiliarse</a>
                <a href="{% url 'productos:mis_productos' %}" class="text-gray-700 hover:text-gray-900">Mis Productos</a>
            </div>
        </div>
    </nav>

    <!-- Bloque para mostrar los mensajes de Django -->
    {% if messages %}
        <div class="container mx-auto px-4 mb-4">
            <ul class="messages list-none p-0 max-w-2xl mx-auto space-y-2">
                {% for message in messages %}
                    <li class="{% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% elif message.tags == 'warning' %}bg-yellow-500{% else %}bg-blue-500{% endif %} text-white p-3 rounded-lg text-center font-medium shadow-md">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Contenido principal -->
    <div class="container mx-auto p-4 flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer (opcional) -->
    <footer class="w-full bg-white shadow-md p-4 mt-6">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
